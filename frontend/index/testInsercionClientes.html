<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST a /pedidos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            flex-direction: column;
        }
        .container {
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #282c34; /* Color oscuro para la consola */
            color: #61dafb; /* Color claro para el texto */
            border-radius: 4px;
            white-space: pre-wrap; /* Mantiene el formato del JSON */
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crear un Nuevo Pedido</h1>
        <form id="orderForm">
            <div>
                <label for="customerId">ID del Cliente (customer_id):</label>
                <input type="number" id="customerId" name="customerId" required placeholder="Ej: 1">
            </div>
            <button type="submit">Enviar Pedido</button>
        </form>

        <h2>Respuesta del Servidor:</h2>
        <pre id="response">Esperando petición...</pre>
    </div>

    <script>
        // Seleccionamos el formulario y el elemento donde mostraremos la respuesta
        const form = document.getElementById('orderForm');
        const responseContainer = document.getElementById('response');

        // Escuchamos el evento 'submit' del formulario
        form.addEventListener('submit', async (event) => {
            // Prevenimos el comportamiento por defecto (que es recargar la página)
            event.preventDefault();

            // Obtenemos el valor del input
            const customerId = document.getElementById('customerId').value;
            
            // Creamos el objeto de datos que enviaremos en el cuerpo (body) de la petición
            const data = {
                customer_id: parseInt(customerId) // Aseguramos que sea un número
            };

            responseContainer.textContent = 'Enviando...';

            try {
                // Hacemos la petición POST usando fetch
                const response = await fetch('http://localhost:3000/pedidos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Convertimos la respuesta del servidor a JSON
                const result = await response.json();

                // Mostramos la respuesta formateada en el contenedor <pre>
                // JSON.stringify con 2 espacios de indentación para que se vea bonito
                responseContainer.textContent = JSON.stringify(result, null, 2);
                
                // Si el servidor responde con un error (ej: 404, 500), lo mostramos en rojo
                if (!response.ok) {
                    responseContainer.style.color = '#ff6b6b';
                } else {
                    responseContainer.style.color = '#61dafb'; // Volvemos al color normal si fue exitoso
                }

            } catch (error) {
                // Si hay un error de red (ej: el servidor no está corriendo), lo mostramos
                responseContainer.textContent = `Error de conexión: ${error.message}`;
                responseContainer.style.color = '#ff6b6b';
            }
        });
    </script>

</body>
</html>
