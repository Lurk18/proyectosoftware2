<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tester de Inserción de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    pre {
      background-color: #222;
      color: #0f0;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 600px;
      width: 100%;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <h1>Tester de Pedidos</h1>

  <form id="pedidoForm">
    <label for="customerId">ID del Cliente:</label>
    <input type="number" id="customerId" name="customerId" required placeholder="Ej: 1" />

    <button type="submit">Crear Pedido</button>
  </form>

  <h2>Respuesta del Servidor:</h2>
  <pre id="respuesta">Esperando petición...</pre>

  <script>
    const form = document.getElementById('pedidoForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const customerId = document.getElementById('customerId').value;

      // Validación rápida
      if (!customerId || isNaN(customerId)) {
        respuesta.textContent = '❌ customer_id inválido.';
        respuesta.classList.add('error');
        return;
      }

      respuesta.textContent = '⏳ Enviando solicitud...';

      try {
        const res = await fetch('http://localhost:3000/pedidos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ customer_id: parseInt(customerId) }),
        });

        const data = await res.json();

        if (!res.ok) {
          respuesta.textContent = `❌ Error ${res.status}:\n` + JSON.stringify(data, null, 2);
          respuesta.classList.add('error');
        } else {
          respuesta.textContent = '✅ Pedido creado:\n' + JSON.stringify(data, null, 2);
          respuesta.classList.remove('error');
        }

      } catch (error) {
        respuesta.textContent = '❌ Error de conexión:\n' + error.message;
        respuesta.classList.add('error');
      }
    });
  </script>

</body>
</html>
